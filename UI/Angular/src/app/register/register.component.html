<div class="container">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>

            <div class="mb-3 row">
              <label  class="col-sm-2 col-form-label">UserName</label>
              <div class="col-sm-10">
                <input type="text" formControlName="username" class="form-control"  value="">
              </div>
            </div>



            <div class="mb-3 row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" formControlName="email" class="form-control"  value="">
              </div>
            </div>



            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" formControlName="password" class="form-control" id="inputPassword">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        </form>
      </div>

    </div>
  </div>
</div>
